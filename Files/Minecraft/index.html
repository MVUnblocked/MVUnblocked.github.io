<!DOCTYPE html>

	<style>
        /* Your existing CSS styles */

        body {
            font-family: "Poppins", sans-serif;
            background-image: url("/Images/Background.png");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            color: white;
        }

        h1, h4, h5, h6 {
            color: white;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #c1c1c1;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: rgb(185, 182, 182);
        }

        .link-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        

        .link-item {
            flex: 0 0 calc(25% - 20px);
            margin: 10px;
        }

        .passcode-container {
            margin-top: 20px;
        }

        .countdown-container {
            display: none;
            margin-top: 20px;
        }

        /* New styles for the navigation toolbar */
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
        }
        .logo {
            width: 30px;
            height: auto;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        .nav-link {
            color: white;
            text-decoration: none;
        }
        .center-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Styles for the Ruffle content */
        .swf-container {
            text-align: center;
        }

        .swf-container embed {
            width: 620px;
            height: 480px;
        }
    </style>

<script type="text/javascript">

}else {
window.addEventListener("load", function(){
const relayId = Math.floor(Math.random() * 3);
window.eaglercraftOpts = {
container: "game_frame", assetsURI: "assets.epk", serverWorkerURI: "worker_bootstrap.js", worldsFolder: "MAIN",

],

	{ addr: "wss://relay.deev.is/", name: "lax1dude relay #1", primary: relayId == 0 },

	{ addr: "wss://relay.shhnowisnottheti.me/", name: "ayunami relay #1", primary: relayId == 2 }
],
mainMenu: { splashes: [
"Darviglet!", "eaglerenophile!", "You Eagler!", "Yeeeeeee!", "yeee",
"EEEEEEEEE!", "You Darvig!", "You Vigg!", ":>", "|>", "You Yumpster!"
], eaglerLogo: false }};
(function(){
var q = window.location.search;
if(typeof q === 'string' && q.startsWith("?")) {
	q = new URLSearchParams(q);
	var s = q.get("server");
	if(s) window.eaglercraftOpts.joinServer = s;
}
})();
main();
});}
