<!DOCTYPE html>
<html>
<head>
    <title>MVUnblocked</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/jpg" href="/MVLogo.ico"/>
    <meta name="google-site-verification" content="ZBJMRDn3iyv517rJKjM_Kv8bGIDELDMu42Nla7FUYrw" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6553820111354942" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background-image: url("/Images/Background.png");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            color: white;
        }

        h1, h4, h5, h6 {
            color: rgb(255, 255, 255);
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #c1c1c1;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: rgb(185, 182, 182);
        }

        .button img {
            max-width: 100px;
            height: auto;
            margin-bottom: 5px;
        }

        .button h4 {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
        }

        .button p {
            margin: 0;
            font-size: 14px;
            font-weight: normal;
            text-align: center;
        }

        .link-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            max-width: 800px;
            margin: 0 auto;
        }

        .link-item {
            flex: 1;
            margin: 10px;
        }

        .passcode-container {
            margin-top: 20px;
        }

        .countdown-container {
            display: none;
            margin-top: 20px;
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
        }

        .logo {
            width: 30px;
            height: auto;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-link {
            color: white;
            text-decoration: none;
        }

        .header-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .centered-text {
            background-color: none;
            padding: 10px;
            border-radius: 4px;
            display: block;
            color: white;
            margin-bottom: 20px;
        }

        .centered-text h1 {
            margin: 0;
            font-size: 110px;
            font-weight: bolder;
        }

        .centered-text h2 {
            margin: 0;
            font-size: 50px;
            font-weight: normal;
        }

        .category-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin: 40px 0;
        }

        .category-button {
            background-color: #c1c1c1;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 0 10px;
            border-radius: 4px;
        }

        #random-button {
            background-color: #c1c1c1;
            font-size: 18px;
            padding: 15px 30px;
            position: relative;
            z-index: 2;
            border-radius: 4px;
        }

        .category-button.active {
            background-color: #6e8bfa;
        }

        body {
            scrollbar-width: thin;
            scrollbar-color: #000000 #363636;
        }

        ::-webkit-scrollbar {
            width: 10px;
            background-color: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #aaa;
            border-radius: 5px;
        }

        .image {
            position: relative;
            width: 200px;
        }

        .image__img {
            display: block;
            width: 100%;
        }

        .image__overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: #ffffff;
            font-family: 'Quicksand', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.25s;
        }

        .image__overlay--blur {
            backdrop-filter: blur(5px);
        }

        .image__overlay>* {
            transform: translateY(20px);
            transition: transform 0.25s;
        }

        .image__overlay:hover {
            opacity: 1;
        }

        .image__overlay:hover>* {
            transform: translateY(0);
        }

        .image__title {
            font-size: 2em;
            font-weight: bold;
        }

        .image__description {
            font-size: 1.25em;
            margin-top: 0.25em;
        }
    </style>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <div class="toolbar">
        <img class="logo" src="/MVLogo.ico" alt="Logo">
        <ul class="nav-links">
            <li><a class="nav-link" href="/">Home</a></li>
            <li><a class="nav-link" href="/games.html">Games</a></li>
            <li><a class="nav-link" href="/faq">FAQ</a></li>
            <li><a class="nav-link" href="/changelog">Changelog</a></li>
            <li><a class="nav-link" href="/settings">Settings</a></li>
        </ul>
    </div>

    <center>
        <div class="header-container">
            <div class="centered-text">
                <h1>
                    <span style="color:rgb(129, 29, 42);">G</span><span style="color:rgb(172, 172, 172);">A</span>MES
                </h1>
            </div>
            <div class="centered-text">
                <h2 id="random-heading"></h2>
            </div>
        </div>

        <div class="category-buttons">
            <button id="random-button" data-category="random">Random Game</button>
        </div>

        <div class="category-buttons">
            <button class="category-button" data-category="all">All</button>
            <button class="category-button" data-category="driving">Driving</button>
            <button class="category-button" data-category="simulation">Simulation</button>
            <button class="category-button" data-category="sports">Sports</button>
            <button class="category-button" data-category="multiplayer">Multiplayer</button>
            <button class="category-button" data-category="platformer">Platformer</button>
            <button class="category-button" data-category="puzzle">Puzzle</button>
            <button class="category-button" data-category="flash">Flash</button>
            <button class="category-button" data-category="miscellaneous">Miscellaneous</button>
            <button class="category-button" data-category="emulator">Emulator</button>
            <button class="category-button" data-category="idle">Idle</button>
        </div>

        <div id="carousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carousel" data-slide-to="0" class="active"></li>
                <li data-target="#carousel" data-slide-to="1"></li>
                <li data-target="#carousel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="link-container">
                        <div class="link-item" data-categories="driving">
                            <a class="button" href="#">
                                <img src="/Images/game1.png" alt="Game 1">
                                <h4>Game 1</h4>
                                <p>Driving</p>
                            </a>
                        </div>
                        <div class="link-item" data-categories="simulation">
                            <a class="button" href="#">
                                <img src="/Images/game2.png" alt="Game 2">
                                <h4>Game 2</h4>
                                <p>Simulation</p>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="link-container">
                        <div class="link-item" data-categories="sports">
                            <a class="button" href="#">
                                <img src="/Images/game3.png" alt="Game 3">
                                <h4>Game 3</h4>
                                <p>Sports</p>
                            </a>
                        </div>
                        <div class="link-item" data-categories="multiplayer">
                            <a class="button" href="#">
                                <img src="/Images/game4.png" alt="Game 4">
                                <h4>Game 4</h4>
                                <p>Multiplayer</p>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="link-container">
                        <div class="link-item" data-categories="platformer">
                            <a class="button" href="#">
                                <img src="/Images/game5.png" alt="Game 5">
                                <h4>Game 5</h4>
                                <p>Platformer</p>
                            </a>
                        </div>
                        <div class="link-item" data-categories="puzzle">
                            <a class="button" href="#">
                                <img src="/Images/game6.png" alt="Game 6">
                                <h4>Game 6</h4>
                                <p>Puzzle</p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </center>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Retrieve and set the stored title and favicon from localStorage
            var storedTitle = localStorage.getItem("customTitle");
            var storedFavicon = localStorage.getItem("customFavicon");

            if (storedTitle) {
                document.title = storedTitle;
            }

            if (storedFavicon) {
                setFavicon(storedFavicon);
            }
        });

        function setFavicon(faviconUrl) {
            var favicon = document.querySelector('link[rel="shortcut icon"]');
            if (favicon) {
                favicon.href = faviconUrl;
            }
        }

        document.addEventListener("DOMContentLoaded", function() {
            const categoryButtons = document.querySelectorAll('.category-button');
            const linkItems = document.querySelectorAll(".link-item");

            categoryButtons.forEach(button => {
                button.addEventListener('click', () => {
                    categoryButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');

                    const selectedCategory = button.dataset.category;

                    linkItems.forEach(function(linkItem) {
                        const categories = (linkItem.getAttribute("data-categories") || "").split(" ");

                        if (selectedCategory === "all" || categories.includes(selectedCategory)) {
                            linkItem.style.display = "block";
                        } else {
                            linkItem.style.display = "none";
                        }
                    });
                });
            });

            const randomButton = document.getElementById("random-button");
            randomButton.addEventListener("click", function() {
                const visibleLinkItems = Array.from(linkItems).filter(item => item.style.display !== "none");
                if (visibleLinkItems.length > 0) {
                    const randomIndex = Math.floor(Math.random() * visibleLinkItems.length);
                    window.location.href = visibleLinkItems[randomIndex].querySelector("a").getAttribute("href");
                }
            });
        });

        var headings = [
            "Welcome to the coal mines!",
            "¯\\_(ツ)_/¯",
            "( ͡° ͜ʖ ͡°)",
            "Next is Hm",
            "Mathia?",
            "Now 50% more math!",
            "Insert advertisement here",
            "Camden loves DogeMiner2",
            "This website has been blocked by your administrator.",
        ];

        function setRandomHeading() {
            var randomIndex = Math.floor(Math.random() * headings.length);
            document.getElementById("random-heading").textContent = headings[randomIndex];
        }

        window.onload = setRandomHeading;

        const contentContainer = document.body;

        contentContainer.addEventListener('scroll', function() {
            const scrollPercentage = (contentContainer.scrollTop / (contentContainer.scrollHeight - contentContainer.clientHeight)) * 100;
            document.documentElement.style.setProperty('--scroll-percentage', `${scrollPercentage}%`);
        });

        const container = document.querySelector('.image-button-container');
    </script>
</body>
</html>
