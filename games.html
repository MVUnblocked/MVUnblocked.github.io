function setFavicon(faviconUrl) {
    var favicon = document.querySelector('link[rel="shortcut icon"]');
    if (favicon) {
        favicon.href = faviconUrl;
    }
}

         document.addEventListener("DOMContentLoaded", function() {
            const categoryButtons = document.querySelectorAll('.category-button');
            const linkItems = document.querySelectorAll(".link-item");
            
            
            categoryButtons.forEach(button => {
    button.addEventListener('click', () => {
        categoryButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        
        const selectedCategory = button.dataset.category;

        linkItems.forEach(function(linkItem) {
            const categories = (linkItem.getAttribute("data-categories") || "").split(" ");
            
            if (selectedCategory === "all" || categories.includes(selectedCategory)) {
                linkItem.style.display = "block";
            } else {
                linkItem.style.display = "none";
            }

                   
                       
                    });
                });
            });

            const randomButton = document.getElementById("random-button");
            randomButton.addEventListener("click", function() {
                const visibleLinkItems = Array.from(linkItems).filter(item => item.style.display !== "none");

                    const randomIndex = Math.floor(Math.random() * visibleLinkItems.length);
                    window.location.href = visibleLinkItems[randomIndex].querySelector("a").getAttribute("href");
                }
            });
        });
