}

}

    <script>
        document.addEventListener("DOMContentLoaded", function() {
    // Retrieve and set the stored title and favicon from localStorage
    var storedTitle = localStorage.getItem("customTitle");
    var storedFavicon = localStorage.getItem("customFavicon");

    if (storedTitle) {
        document.title = storedTitle;
    }

    if (storedFavicon) {
        setFavicon(storedFavicon);
    }
});

function setFavicon(faviconUrl) {
    var favicon = document.querySelector('link[rel="shortcut icon"]');
    if (favicon) {
        favicon.href = faviconUrl;
    }
}

         document.addEventListener("DOMContentLoaded", function() {
            const categoryButtons = document.querySelectorAll('.category-button');
            const linkItems = document.querySelectorAll(".link-item");
            
            
            categoryButtons.forEach(button => {
    button.addEventListener('click', () => {
        categoryButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        
        const selectedCategory = button.dataset.category;

        linkItems.forEach(function(linkItem) {
            const categories = (linkItem.getAttribute("data-categories") || "").split(" ");
            
            if (selectedCategory === "all" || categories.includes(selectedCategory)) {
                linkItem.style.display = "block";
            } else {
                linkItem.style.display = "none";
            }

                   
                       
                    });
                });
            });

            const randomButton = document.getElementById("random-button");
            randomButton.addEventListener("click", function() {
                const visibleLinkItems = Array.from(linkItems).filter(item => item.style.display !== "none");
                if (visibleLinkItems.length > 0) {
                    const randomIndex = Math.floor(Math.random() * visibleLinkItems.length);
                    window.location.href = visibleLinkItems[randomIndex].querySelector("a").getAttribute("href");
                }
            });
        });
        var headings = [
            "Welcome to the coal mines!",
            "¯\_(ツ)_/¯",
            "( ͡° ͜ʖ ͡°)",
            "Next is Hm",
            "Mathia?",
            "Now 50% more math!",
            "Insert advertisment here",
            "Camden loves DogeMiner2",
            "This website has been blocked by your administator.",
        ];

        // Function to set a random heading
        function setRandomHeading() {
            var randomIndex = Math.floor(Math.random() * headings.length);
            document.getElementById("random-heading").textContent = headings[randomIndex];
        }

        // Set a random heading on page load
        window.onload = setRandomHeading;
        
    const contentContainer = document.body;

    contentContainer.addEventListener('scroll', function() {
        const scrollPercentage = (contentContainer.scrollTop / (contentContainer.scrollHeight - contentContainer.clientHeight)) * 100;
        document.documentElement.style.setProperty('--scroll-percentage', `${scrollPercentage}%`);
    });
